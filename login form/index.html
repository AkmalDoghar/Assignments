<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login  Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <img src="./5087579.png" alt=""  class="logo">
        <h1 class="signin">Sign In</h1>
        <div class="box">
         <img src="./user.jpg" alt=""  class="userlogo">
         <input type="text" placeholder="Enter your name" class="name">
        </div>
        <div class="box">
            <img src="./password.png" alt="" class="passwordlogo">
            <input type="password" placeholder="Enter your password" class="password">
        </div>
        <div class="attach">
            <input type="checkbox" id="rememberCheckbox" class="checkbox">
            <label for="rememberCheckbox" class="Remember">Remember</label>
        </div>
        <a href="" class="forget">   Forget Password?</a>
        <div>
            <button class="login">Login</button>
            <p class="Account">Don't have an Account?</p>
        </div>
         <a href="" class="signup">Sign Up</a>
    </form>
    
</body>
</html>
