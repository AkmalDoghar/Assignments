<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            margin: auto;
        }

        td {
            padding: 8px;
        }

        input[type="text"],
        input[type="tel"], /* Corrected type for phone number */
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1 style="text-align: center">Registration Form</h1>

<form>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" placeholder="Enter your first Name" name="name"></td>
        </tr>
        <tr>
            <td>Second Name:</td>
            <td><input type="text" placeholder="Enter your socond Name" name="name"></td>
        </tr>
        <tr>
            <td>Email Id:</td>
            <td><input type="email" placeholder="it should contain @" name="email"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="tel" placeholder="only 10 digits are allowed" name="phone"></td>
        </tr>
        
       
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="5" cols="17" placeholder="Address" name="address"></textarea></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="city"  name="password"></td>
        </tr>
        <tr>
            <td>Area pin :</td>
            <td><input type="Area pin"  name="password"></td>
        </tr>
        <tr>
            <td>state:</td>
            <td><input type="State"  name="password"></td>
        </tr>
        <tr>
            <td>Qualifiacations</td>
         <td style="list-style-type: circle;">
            <li>Computer Science</li>
            <li>Information Technology</li>
            <li>Computer Architecture</li>
            <li>Table Communication</li>
         </td>
       
        <tr>
            <td>Password:</td>
            <td><input type="password"  name="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input style="background-color: greenyellow; border : 1 rem;" type="submit" value="Registered">
                
            </td>
        </tr>
    </table>
</form>

</body>
</html>
