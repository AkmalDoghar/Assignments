<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <i class='bx bx-menu'></i>
            <img src="images/youtube.png" alt="">
            <h2>YouTube</h2>

        </div>
        <div class="input-box">
            <input type="text" placeholder="search">
            <i class='bx bx-search'></i>
            <i class='bx bxs-microphone'></i>
        </div>

        <div class="profile">
            <i class='bx bx-video-plus'></i>
            <i class='bx bxs-bell'></i>
            <img src="images/profile-photo.png" alt="">
        </div>
    </div>

    <div class="page">
        <div class="left-section">
            <div class="link-home">
                <i class='bx bxs-home'></i>
                <p>Home</p>
            </div>
            <div class="link-short">
                <img src="images/short.png" alt="">
                <p>Shorts</p>
            </div>
            <div class="link-subscribe">
                <img src="images/subscribe.png" alt="">
                <p>Subscripition</p>
            </div>
            <div class="link-user">
                <i class='bx bx-user-circle'></i>
                <p>You</p>
            </div>
        </div>

        <!-- right section   -->

        <div class="buttons">
            <button class="btn-all">All</button>
            <button class="btn">Music</button>
            <button class="btn">Live</button>
            <button class="btn">Dubbing</button>
            <button class="btn">News</button>
            <button class="btn-js">JavaScript</button>
            <button class="btn">Gaming</button>
            <button class="btn">Dramedy</button>
            <button class="btn">Comedy</button>
            <button class="btn">Cartoon</button>
            <button class="btn">Funny</button>
            <button class="btn">Qawwali</button>
            <button class="btn">Naat</button>
            <button class="btn">Movies</button>
            <button class="btn-arrow">></button>

            <div class="images">
                <img src="images/Screen 1.png" alt="">
                <img src="images/Screen 2.png" alt="" class="screen">
                <img src="images/Screen 3.png" alt="" >
            </div>
        </div>



    </div>
</body>

</html>
